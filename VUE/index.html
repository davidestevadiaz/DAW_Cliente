<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="miAplicacion">
        <input v-on:keyup.enter="anadirRecordatorio" v-on:keyup="teclaPulsada" v-model="nuevoRecordatorio">

        <p>Filtrar tareas :<input v-model="empiezaPor"></p>

        <p>{{totalPendientes}} Tareas pendientes de {{totalTareas}} tareas totales</p>

        <button v-on:click="anadirRecordatorio">Nuevo Recordatorio</button>

        <button v-on:click="eliminarTareasCompletadas">Borrar tareas completadas</button>

        <br> <br>

        <div  v-for="(recordatorio, index) in listaRecordatorioFiltrada" v-bind:key="recordatorio"
            v-bind:key="recordatorio+index"
            v-bind:class="{completadoClase: recordatorio.completado}">
            {{recordatorio.titulo}} La tarea tiene prioridad {{recordatorio.prioridad}} creado en {{recordatorio.fechaCreacion.getDate()}} y la tarea esta {{recordatorio.completado}}
        
        <button v-on:click="eliminarTarea">Eliminar tarea</button>

        <button v-on:click="cambiarCompletado(index)">Â¿Tarea Completada?</button>

        <br>
    </div>
    </div>
    <script src="index.js"></script>
</body>
</html>

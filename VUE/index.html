<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="miAplicacion">
        <input v-on:keyup.enter="anadirRecordatorio" v-on:keyup="teclaPulsada" v-model="nuevoRecordatorio">
        
        <p>{{totalCompletados}} completadas de {{total}}</p>

        <button v-on:click="anadirRecordatorio">Nuevo Recordatorio</button>
        
        <button v-bind:disabled="isButtonDisabled">Nuevo Recordatorio</button>
          
          <div v-for="(recordatorio, index) in listaRecordatorio">
            {{recordatorio.titulo}}, esta tarea está completada {{recordatorio.completado}}, 
            tiene prioridad {{recordatorio.prioridad}} y fue creada el día {{recordatorio.fechaCreacion.getDate()}}
         
          <button v-on:click="cambiarEstadoTarea(index)">Borrar</button>
          
          </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
